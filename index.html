<!DOCTYPE html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <title>popc.at</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preload" href="img/0open.png">
</head>
<body>
    <div id="cat" onmousedown="mouseDown()" onmouseup="mouseUp()">
        <img id="open" src="img/0close.png" />
        <img id="close" src="img/0open.png" style="display:none;" />
    </div>

    <script>
        var min = 1;
        var max = 7;
        var i = min;
        var cat = document.getElementById("cat");
        var open = document.getElementById("open");
        var close = document.getElementById("close");

        function random() 
        {
            return Math.floor(Math.random() * (max - min) + min);
        }

        function mouseDown()
        {
            open.style.display = 'none';
            close.style.display = 'inherit';

            new Audio('snd/pop' + random() + '.mp3').play();

            i++;

            if (i > max)
            {
                i = min;
            }
        }

        function mouseUp()
        {
            open.style.display = 'inherit';
            close.style.display = 'none';
        }
    </script>
</body>
